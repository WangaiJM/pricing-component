<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="main__header">Our Pricing</h1>
      <div class="price__toggle">
        <h2>Annually</h2>
        <div class="toggler">
          <span class="btn-toggle"></span>
        </div>
        <h2>Monthly</h2>
      </div>
    </header>

    <main>
      <div class="card__container">
        <div class="card__pricing">
          <h3 class="price__title">Basic</h3>
          <h2 class="price__amount monthly"><span>&dollar;</span>19.99</h2>
          <h2 class="price__amount yearly"><span>&dollar;</span>199.99</h2>
          <ul class="pricing__list">
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="btn">Learn More</button>
        </div>
        <div class="card__pricing card__popular">
          <h3 class="price__title">Professional</h3>
          <h2 class="price__amount monthly"><span>&dollar;</span>24.99</h2>
          <h2 class="price__amount yearly"><span>&dollar;</span>249.99</h2>
          <ul class="pricing__list">
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="btn">Learn More</button>
        </div>
        <div class="card__pricing">
          <h3 class="price__title">Master</h3>
          <h2 class="price__amount monthly"><span>&dollar;</span>39.99</h2>
          <h2 class="price__amount yearly"><span>&dollar;</span>399.99</h2>
          <ul class="pricing__list">
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="btn">Learn More</button>
        </div>
      </div>
    </main>
  </body>
</html>
